<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
</head>
<body>
    
    <div class="container-principal">
        <div class="container-intern">
            <div class="color">
                <label for="red">RED (R)</label>
                <input id="red" type="range" min="0" max="255" value="23" step="1">
                <p id="text-red"></p>
            </div>
            <div class="color">
                <label for="green">GREEN (G)</label>
                <input id="green" type="range" min="0" max="255" value="41" step="1">
                <p id="text-green"></p>
            </div>
            <div class="color">
                <label for="blue">BLUE (B)</label>
                <input id="blue" type="range" min="0" max="255" value="56" step="1">
                <p id="text-blue"></p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
